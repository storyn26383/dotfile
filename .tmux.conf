# powerline
run-shell "powerline-daemon -q"
source "/usr/local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf"
set -g status-interval 1
set -qg status-left "#[fg=colour233]#[bg=colour247] #S #[fg=colour247]#[bg=colour233]î‚° #(env $POWERLINE_COMMAND $POWERLINE_COMMAND_ARGS tmux left --width=`tmux display -p '#''{client_width}'` -R width_adjust=`tmux show-options -g status-right-length | cut -d' ' -f2` -R pane_id=\"`tmux display -p '#''D'`\")"

# only for MAC
set -g default-command "reattach-to-user-namespace -l zsh"

# disable auto rename
set-option -g allow-rename off

######################
#### Key Bindings ####
######################

# reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize pane shortcuts
bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R

# set vi mode for copy mode
setw -g mode-keys vi

# more settings to make copy-mode more vim-like
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

